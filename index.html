<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test task</title>
	<link rel="stylesheet" href="public/css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	

	<!-- Блок выравненный по центру -->
	<div class="wrapper">
		
		<!-- Оболочка блока таблицы -->
		<div class="work-list">

			<!-- Текстовый заголовок блока -->
			<div class="work-list__header">
				<h2>
					Название таблицы
				</h2>
			</div>

			<!-- Фильтр по дате, возможно другой функционал -->
			<div class="work-list__filter">
				<div class="some-btn">
					выбор даты
					
				</div>
				<div class="some-btn">

					Выбор отображаемого диапозона [ 0 - 23 ] часа 

					<br>
					
					<input type="text" id="grid-min" value="8">
					<input type="text" id="grid-max" value="20">
					<div id="grid-apply">
						Применить 
					</div>
				</div>
			</div>


			<!-- 
				С точки зрения SEO лучше это стелать через 
				table/thead/tbody, но захолось сделать на блоках
			-->

			<!-- Содержание таблицы -->
			<div class="work-list__column-content">
				
				<div class="work-list__column-content-pt flex __delete">

					<!-- 
						эти элементы я оставил что бы из конструктора пунктов
						можно было почитать их размеры что бы формат полностью управлялся из CSS 
					-->
					<div class="work-list__static-column-pt flex-grow left-block " style="opacity: 0">
					</div>

					<div class="work-list__dynamic-column-pt flex-grow grow-this  __dynamic-field-size" style="opacity: 0">
					</div>

				</div>
				
			</div>

			
		</div>

	</div>

	<script src="public/js/c_pt.js"></script>
	<script src="public/js/main.js"></script>
</body>
</html>
